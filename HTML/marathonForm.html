<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>

<body>
    <h2>Race Registration</h2>
    <form action="">

        <div>
            <label for="first">First Name</label>
            <input id="first" type="text" name="first_name" required>

            <label for="last">First Name</label>
            <input id="last" type="text" name="last_name" required>
        </div>
        <div>
            <input type="radio" name="race" id="funrun" name="funrun">
            <label for="funrun">Fun Run</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" name="half">
            <label for="half">Half Run</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" name="full">
            <label for="full">Full Run</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="division">Select a age group</label>
            <select name="division" id="division">
                <option value="kids">under 1b</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="grand">+50</option>
            </select>
        </div>
        <button>Submit</button>


    </form>

</body>

</html>
