<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <form action="index.html">
        <button type="button">Button type</button>
        <p><label for="username">Enter username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Password input</label>
            <input id="password" placeholder="password" type="password" name="password">
        </p>
        <p>
            <label for="number">Type a number</label>
            <input id="number" placeholder="number" type="number" name="number">
            <!-- for name attribute 
            http://127.0.0.1:5500/HTML/index.html?username=alex&password=gdadgf&number=3 -->
        </p>
        <button type="submit">submit</button>
        <!-- another example to create a button -->
        <input type="submit" value="click me">
    </form>

    <h2>Seraching engine for google with name attribute</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Button1</button>"
    </form>

    <h2>More inputs</h2>
    <form action="">
        <input type="checkbox" name="agree_to" id="agree">
        <label for="agree">I agree to evreything</label>
        <p>
            <input type="radio" name="size" id="xs" value="well">
            <label for="xs">xs</label>
            <input type="radio" name="size" id="">
            <label>Radio button1</label>
            <input type="radio" name="size" id="">
            <label>Radio button2</label>
        </p>
        <button type="submit">submit</button>
    </form>
    <h2>Select tag</h2>
    <label for="meal">Please select a meal</label>
    <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">vegetables</option>
    </select>
    <button>submit</button>
    <form action="https:www.facebook.com"></form>
    <label for="cheese">Another of cheese: </label>
    <input id="cheese" type="range" min="1" max="10" name="cheese_level" value="7">
    <button>submit</button>


    <h2>text area</h2>
    <label for="" request>any special request?</label>
    <br>
    <textarea id="textarea" name="request?" placeholder="write request" rows="10" cols="40"></textarea>
    <br>
    <button>submit</button>


    <!-- form validation -->
    <h2>form validation</h2>
    <form action="/dummy">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" required placeholder="first name" required"></input>
        <button>submit</button>
    </form>

</body>

</html>
